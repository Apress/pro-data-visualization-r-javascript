<!DOCTYPE html>
<html>
<head>
    <style>
        p{
            color: #AAAAAA;
        }
        </style>    
        <script src="d3.min.js"></script>       
</head>
<body>
    <p> this is a paragraph </p>

    <svg  height="200" width="400">
        <rect x="10" y="10" width="10" height="100"

                 stroke="#000000" fill="#AAAAAA" />

        </svg>
